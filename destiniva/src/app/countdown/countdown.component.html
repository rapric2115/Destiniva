<div class="text-center mx-auto">
<countdown [config]="{leftTime: 99999999.9, clock: ['d', 100, 2, 'h', 100, 2, 'm', 60, 2, 's', 60, 2, 'u', 10, 1] }" class="flip-cd">
    <div class="time">$!d!
      <div class="label">Days</div>
    </div>
    <div class="time">$!h!
      <div class="label">Hours</div>
    </div>
    <div class="time">$!m!
      <div class="label">Minutes</div>
    </div>
    <div class="time">$!s!
      <div class="label">Seconds</div>
    </div>
  </countdown>
</div>
