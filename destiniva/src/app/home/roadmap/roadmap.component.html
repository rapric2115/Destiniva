<ngx-chronology [events]="events" title="Roadmap">
    <ng-template let-event ngxChronologyTitle>
        <marquee>{{ event.title }}</marquee>
    </ng-template>
    <ng-template let-event ngxChronologyContent>
        <div>
            {{ event.content }}
        </div>
    </ng-template>
</ngx-chronology>
