<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h4 class="text-center">Create Admins</h4>
      <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputJobTitle">Job Title</label>
            <input type="text" class="form-control" id="inputJobTitle" placeholder="Job Title">
          </div>
          <div class="form-group">
            <label for="inputSalary">Salary</label>
            <input type="text" class="form-control" id="inputSalary" placeholder="USD $450">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputState">Role</label>
              <select id="inputState" class="form-control">
                <option selected>No Roles</option>
                <option>Admin</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputZip">....</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-5">

    </div>
  </div>
</div>
